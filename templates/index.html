<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>My Flask Blog</h1>

        <div class="nav-area">
            <a href="{{ url_for('add') }}" class="add-post-link">✨ Add New Post</a>
        </div>

        {% for post in posts %}
        <div class="post">
            <h2>{{ post.title }}</h2>
            <p><em>Written by {{ post.author }}
                {% if post.created_at %}
                on {{ post.created_at|dateformat }}
                {% endif %}
            </em></p>
            <p>{{ post.content }}</p>
            <div class="post-actions">
                <a href="{{ url_for('like', post_id=post.id) }}" class="like-button">
                    ❤️ Like ({{ post.likes|default(0) }})
                </a>
                <a href="{{ url_for('update', post_id=post.id) }}" class="update-button">Update</a>
                <a href="{{ url_for('delete', post_id=post.id) }}" class="delete-button">Delete</a>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
